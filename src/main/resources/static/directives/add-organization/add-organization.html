<div class="row">
    <div class="col-12">
        <h2>
            Добавить организацию
        </h2>
    </div>
    <div class="col-8">
        <div class="message"></div>
        <div class="form-group">
            <label>Название организации*</label>
            <input ng-model="organization.name" type="text" class="form-control" placeholder="Название организации" name="name">
        </div>
        <div class="form-group">
            <label>Головная организация</label>
            <select class="form-control" ng-model="organization.header">
                <option ng-repeat="item in list" value="{{item.id}}">
                    {{item.name}}
                </option>
            </select>
        </div>
        <input type="button" class="btn btn-primary" ng-click="addOrganization(organization)" value="Сохранить">
    </div>
</div>
