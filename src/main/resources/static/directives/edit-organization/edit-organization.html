<div class="row">
    <div class="col-12">
        <h2>
            Редактировать организацию
        </h2>
    </div>
    <div class="col-8">
        <div class="message"></div>
        <div class="form-group">
            <label>Название организации*</label>
            <input ng-model="organization.name" type="text" class="form-control" placeholder="Название организации" name="name">
        </div>
        <div class="form-group">
            <label>Головная организация</label>
            <select class="form-control"
                    ng-options="item.name for item in list track by item.id"
                    ng-model="organizationHeaderId">
            </select>
        </div>
        <input type="button" class="btn btn-primary" ng-click="editOrganization(organization, organizationHeaderId)" value="Сохранить">
    </div>
</div>
